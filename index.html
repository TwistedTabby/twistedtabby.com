<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Links</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b01c258431.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div style="display: flex; justify-content: center; align-items: center; gap: 20px;">
                <img src="images/TabbyProfile.jpg" alt="Profile Picture" class="profile-pic" style="max-width: 200px; max-height: 200px; border-radius: 50%;">
                <img src="images/TwistedTabby_FalloutLogo.PNG" alt="Fallout Logo" style="max-width: 150px; max-height: 150px;">
            </div>
            <h1>Twisted Tabby</h1>
        </div>

        <div class="links">
            <a href="https://bsky.app/profile/twistedtabby.com" class="link-card">
                <i class="fa-brands fa-bluesky fa-2xl icon icon-bluesky"></i>
                <span>BlueSky</span>
            </a>
            <a href="https://www.youtube.com/@TwistedTabby" class="link-card">
                <i class="fa-brands fa-youtube fa-2xl icon icon-youtube"></i>
                <span>YouTube</span>
            </a>
            <a href="https://github.com/TwistedTabby" class="link-card">
                <i class="fa-brands fa-github fa-2xl icon icon-github"></i>
                <span>Github</span>
            </a>
            <a href="https://www.reddit.com/user/TheTwistedTabby" class="link-card">
                <i class="fa-brands fa-reddit fa-2xl icon icon-reddit"></i>
                <span>Reddit</span>
            </a>
            <div class="link-card">
                <i class="fa-brands fa-discord fa-2xl icon icon-discord"></i>
                <span>twisted_tabby</span>
            </div>
            <div class="link-card">
                <img src="images/TwistedTabby_FalloutLogo.PNG" alt="Fallout76 Icon" class="icon icon-fallout76" style="height: 64px; width: auto;">
                <span>TwistedTabby <i class="fa-solid fa-chevron-down"></i></span>
            </div>
                <a href="https://fallout76.twistedtabby.com" class="link-card" style="display: flex; justify-content: flex-start; margin-left: 2rem;">
                    <i class="fa-solid fa-gear icon icon-fallout76"></i>
                    <span>Tabby's Tools for Fallout 76</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
